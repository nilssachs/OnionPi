@version: 3.8

source s_syslog { unix-dgram("/dev/log"); };

source s_network {
        tcp();
        udp();
};

filter f_bro_headers { message("^#") };
source s_bro_conn { file("/var/log/zeek/logs/current/conn.log" flags(no-parse) program_override("bro_conn")); };
source s_bro_dce_rpc { file("/var/log/zeek/logs/current/dce_rpc.log" flags(no-parse) program_override("bro_dce_rpc")); };
source s_bro_dhcp { file("/var/log/zeek/logs/current/dhcp.log" flags(no-parse) program_override("bro_dhcp")); };
source s_bro_dnp3 { file("/var/log/zeek/logs/current/dnp3.log" flags(no-parse) program_override("bro_dnp3")); };
source s_bro_dns { file("/var/log/zeek/logs/current/dns.log" flags(no-parse) program_override("bro_dns")); };
source s_bro_files { file("/var/log/zeek/logs/current/files.log" flags(no-parse) program_override("bro_files")); };
source s_bro_ftp { file("/var/log/zeek/logs/current/ftp.log" flags(no-parse) program_override("bro_ftp")); };
source s_bro_http { file("/var/log/zeek/logs/current/http.log" flags(no-parse) program_override("bro_http")); };
source s_bro_intel { file("/var/log/zeek/logs/current/intel.log" flags(no-parse) program_override("bro_intel")); };
source s_bro_irc { file("/var/log/zeek/logs/current/irc.log" flags(no-parse) program_override("bro_irc")); };
source s_bro_kerberos { file("/var/log/zeek/logs/current/kerberos.log" flags(no-parse) program_override("bro_kerberos")); };
source s_bro_modbus { file("/var/log/zeek/logs/current/modbus.log" flags(no-parse) program_override("bro_modbus")); };
source s_bro_mysql { file("/var/log/zeek/logs/current/mysql.log" flags(no-parse) program_override("bro_mysql")); };
source s_bro_notice { file("/var/log/zeek/logs/current/notice.log" flags(no-parse) program_override("bro_notice")); };
source s_bro_ntlm { file("/var/log/zeek/logs/current/ntlm.log" flags(no-parse) program_override("bro_ntlm")); };
source s_bro_pe { file("/var/log/zeek/logs/current/pe.log" flags(no-parse) program_override("bro_pe")); };
source s_bro_radius { file("/var/log/zeek/logs/current/radius.log" flags(no-parse) program_override("bro_radius")); };
source s_bro_rdp { file("/var/log/zeek/logs/current/rdp.log" flags(no-parse) program_override("bro_rdp")); };
source s_bro_rfb { file("/var/log/zeek/logs/current/rfb.log" flags(no-parse) program_override("bro_rfb")); };
source s_bro_sip { file("/var/log/zeek/logs/current/sip.log" flags(no-parse) program_override("bro_sip")); };
source s_bro_smb_files { file("/var/log/zeek/logs/current/smb_files.log" flags(no-parse) program_override("bro_smb_files")); };
source s_bro_smb_mapping { file("/var/log/zeek/logs/current/smb_mapping.log" flags(no-parse) program_override("bro_smb_mapping")); };
source s_bro_smtp { file("/var/log/zeek/logs/current/smtp.log" flags(no-parse) program_override("bro_smtp")); };
source s_bro_smtp_entities { file("/var/log/zeek/logs/current/smtp_entities.log" flags(no-parse) program_override("bro_smtp_entities")); };
source s_bro_snmp { file("/var/log/zeek/logs/current/snmp.log" flags(no-parse) program_override("bro_snmp")); };
source s_bro_software { file("/var/log/zeek/logs/current/software.log" flags(no-parse) program_override("bro_software")); };
source s_bro_ssh { file("/var/log/zeek/logs/current/ssh.log" flags(no-parse) program_override("bro_ssh")); };
source s_bro_ssl { file("/var/log/zeek/logs/current/ssl.log" flags(no-parse) program_override("bro_ssl")); };
source s_bro_syslog { file("/var/log/zeek/logs/current/syslog.log" flags(no-parse) program_override("bro_syslog")); };
source s_bro_tunnels { file("/var/log/zeek/logs/current/tunnel.log" flags(no-parse) program_override("bro_tunnels")); };
source s_bro_weird { file("/var/log/zeek/logs/current/weird.log" flags(no-parse) program_override("bro_weird")); };
source s_bro_x509 { file("/var/log/zeek/logs/current/x509.log" flags(no-parse) program_override("bro_x509")); };
destination d_logstash { tcp("127.0.0.1" port(6050) template("$(format-json --scope selected_macros --scope nv_pairs --exclude DATE --key ISODATE)\n")); };
destination d_test { file("/var/log/testlog"); };
log { 
#source(s_bro_conn); filter(f_bro_headers); destination(d_test); flags(final)};
 source(s_bro_conn);
 source(s_bro_weird);
 source(s_bro_dce_rpc);
 source(s_bro_dhcp);
 source(s_bro_dnp3);
 source(s_bro_dns);
 source(s_bro_files);
 source(s_bro_ftp);
 source(s_bro_http);
 source(s_bro_intel);
 source(s_bro_irc);
 source(s_bro_kerberos);
 source(s_bro_modbus);
 source(s_bro_mysql);
 source(s_bro_notice);
 source(s_bro_ntlm);
 source(s_bro_pe);
 source(s_bro_radius);
 source(s_bro_rdp);
 source(s_bro_rfb);
 source(s_bro_sip);
 source(s_bro_smb_files);
 source(s_bro_smb_mapping);
 source(s_bro_smtp);
 source(s_bro_smtp_entities);
 source(s_bro_snmp);
 source(s_bro_software);
 source(s_bro_ssh);
 source(s_bro_ssl);
 source(s_bro_syslog);
 source(s_bro_tunnels);
 source(s_bro_x509);
 source(s_syslog);
 source(s_network);
        log { filter(f_bro_headers); flags(final); };
        log { destination(d_logstash); };
};


